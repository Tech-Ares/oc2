plugins {
    id 'java'
    id 'application'
}

group = 'com.omnichat'
version = '1.0.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
}

application {
    mainClass = 'com.omnichat.Application'
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }
}

